<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义一些动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">我的网站</a>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">首页</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">关于我们</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="bg-cover bg-center py-24" style="background-image: url('https://picsum.photos/1920/1080');">
        <div class="container mx-auto px-6 text-center text-white fade-in">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">欢迎来到我的网站</h1>
            <p class="text-lg md:text-xl mb-8">这里有你想要的一切</p>
            <a href="#"
                class="bg-white text-gray-800 py-3 px-6 rounded-full hover:bg-gray-200 transition duration-300">了解更多</a>
        </div>
    </section>

    <!-- 内容区域 -->
    <section class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">关于我们</h2>
        <p class="text-gray-600 leading-loose mb-8">我们是一支充满激情的团队，致力于为用户提供最优质的服务和体验。通过不断创新和努力，我们希望能够为大家带来更多有价值的内容。</p>
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/2 px-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                    <i class="fa-solid fa-lightbulb text-3xl text-yellow-500 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">创新理念</h3>
                    <p class="text-gray-600 leading-loose">我们始终秉持创新理念，不断探索新的可能性，为用户带来前所未有的体验。</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                    <i class="fa-solid fa-handshake text-3xl text-green-500 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">优质服务</h3>
                    <p class="text-gray-600 leading-loose">我们以用户为中心，提供全方位的优质服务，确保每一位用户都能满意。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 我的网站. 保留所有权利.</p>
        </div>
    </footer>

</html>
